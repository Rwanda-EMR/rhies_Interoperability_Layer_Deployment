version: '3'

services:
  mongo:
    container_name: openhim-mongo
    ports:
      - "27017:27017"
    image: mongo:3.4
    restart: always
    


  core:
    container_name: openhim-core
    image: jembi/openhim-core
    environment:
      - mongo_url=mongodb://mongo/openhim
      - mongo_atnaUrl=mongodb://mongo/openhim
    ports:
      - "8080:8080"
      - "5000:5000"
      - "5001:5001"
      - "5050:5050"
      - "5051:5051"
      - "5052:5052"
      - "7788:7788"
    depends_on:
      - mongo
    restart: always
  

  console:
    container_name: openhim-console
    image: jembi/openhim-console
    ports:
        - "9000:80"
    volumes:
      - ./disc/openhim/config/default.json:/usr/share/nginx/html/config/default.json
    restart: always


  labToOmrsMediator:
    container_name: savics-labtoomrs
    image: savicsorg/labtoomrs:latest
    ports:
      - "4000:4000"
    depends_on:
      - core
    volumes:
      - ./disc/labtoomrs/config/:/usr/src/app/savics/labToOmrsMediator/config/
      - ./disc/labtoomrs/logs/:/usr/src/app/savics/logs/
    restart: always



  omrsToNidaMediator:
    container_name: savics-omrstonida
    image: savicsorg/omrstonida:latest
    ports:
      - "4001:4001"
    depends_on:
      - core
    volumes:
      - ./disc/omrstonida/config/:/usr/src/app/savics/omrsToNidaMediator/config/
    restart: always


  openmrs-mysql:
    container_name: openmrs-mysql
    image: savicsorg/openmrs-mysql1911:v1.1
    volumes:
      - ./disc/mysql/sitename:/var/lib/mysql
    ports:
      - "3307:3306"
    restart: always

  openmrs-tomcat:
    container_name: openmrs-tomcat
    image: savicsorg/openmrs-tomcat1911:v1.2
    volumes:
      - ./disc/openmrs/sitename/modules:/root/.OpenMRS/modules
    ports:
      - "8081:8080"
    depends_on:
      - openmrs-mysql
      - core
    restart: always


# OpenMRS intance of Remera HC. FOSAID 440. Date added: 18/09/2019
  openmrs-mysql:
    container_name: openmrs-mysql-remera-hc-440
    image: savicsorg/openmrs-mysql1911:v1.1
    volumes:
      - ./disc/mysql/remerahc440:/var/lib/mysql
    ports:
      - "3308:3306"
    restart: always

  openmrs-tomcat:
    container_name: openmrs-tomcat-remera-hc-440
    image: savicsorg/openmrs-tomcat1911:v1.2
    volumes:
      - ./disc/openmrs/remerahc440/modules:/root/.OpenMRS/modules
    ports:
      - "8082:8080"
    depends_on:
      - openmrs-mysql
      - core
    restart: always
    
    